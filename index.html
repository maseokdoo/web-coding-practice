<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,
initial-scale=1">
    <title>예제 - Class & ID</title>    
    <link rel ="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card-box">
            <div class="img-gradient"></div>
            <img src="img/버서커.jpg" width="280px" height="360"
            alt="이 사진은 버서커의 아바타 사진이다">
            <div class="text-wrap">
                <h1>버서커</h1>
                <p>자신 내면의 분노를 이용해 폭주하여 적을 쓸어버리는 전사이다.</p>        
            </div>
            <div class="play-btn"></div>
        </div>
    
        <div class="card-box" id="card-pick">
            <div class="img-gradient"></div>
            <img src="img/슬레이어.jpg" width="280px" height="360"
            alt="이 사진은 버서커의 아바타 사진이다">
            <div class="text-wrap">
                <h1>슬레이어</h1>
                <p>슈사이어의 왕녀로 신의 신탁을 받아 강력한 여전사로서 악마를 척살하고 있다.</p>        
            </div>
            <div class="play-btn"></div>
        </div>
    
        <div class="card-box">
            <div class="img-gradient"></div>
            <img src="img/헌터.jpg" width="280px" height="360"
            alt="이 사진은 버서커의 아바타 사진이다">
            <div class="text-wrap">
                <h1>데빌헌터</h1>
                <p>샷건,라이플,스나이퍼 이 세가지 무기로 적들의 목숨을 뚫어버리는 강력한 악마사냥꾼이다.</p>        
            </div>
            <div class="play-btn"></div>
        </div>
        
    </div>

</body>
</html>
